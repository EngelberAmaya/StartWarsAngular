<h1 class="text-center">Personajes</h1>

<div *ngIf="spiner" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>

   
<table *ngIf="!spiner" class="table mt-2">
    <thead class="thead-dark">
        <tr class="text-center">
            <th scope="col">Nombre</th>
            <th scope="col">Genero</th>
            <th scope="col">Color de Ojo</th>
            <th scope="col">Detalles</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-center" *ngFor="let item of listPeoples">
            <th scope="row">{{item?.name}}</th>
            <td>{{item.gender}}</td>
            <td>{{item.eye_color}}</td>
            <td>
                <a routerLink="/personaje/{{obtenerIdPersonaje(item.url)}}" class="btn btn-primary">Ver</a>
            </td>
        </tr>
        
    </tbody>
</table>
